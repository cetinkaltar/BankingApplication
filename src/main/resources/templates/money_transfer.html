<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>
</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/menu"></th:block>

<h2>Send Money</h2>
<ul>
    <li>1 - cetin</li>
    <li>2 - polina</li>
    <li>3 - ...</li>
</ul>

<div th:if="${errorMessage!=null}"
     style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>

<form th:action="@{/transfer}" th:object="${moneyTransferForm}" method="POST">
    <table>

        <tr>
            <td>From Bank Account Id</td>
            <td><input id="fromTxt" type="text" th:field="*{fromAccountId}"/></td>
        </tr>
        <tr>
            <td>To Bank Account Id</td>
            <td><input id="toTxt" type="text" th:field="*{toAccountId}"/></td>
        </tr>
        <tr>
            <td>Amount($)</td>
            <td><input id="amount" type="text" th:field="*{amount}" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input id="sendMoney" type="submit" value="Send"/></td>
        </tr>
    </table>
</form>

</body>
</html>
